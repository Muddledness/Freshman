<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登陆界面</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>管理系统登录</h2>
        <form id="login-form" onsubmit="login()">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password"> 密 码 :</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Log In</button>
            <!-- <button type="button" onclick="register()">Sign Up</button> -->
            <button type="button" onclick="toggleRegisterForm()">Sign Up</button>
        </form>

        <form id="register-form" style="display:none;">
            <label for="new-username">新用户名:</label>
            <input type="text" id="new-username" name="new-username"><br><br>
            <label for="new-password"> 新 密 码 :</label>
            <input type="password" id="new-password" name="new-password"><br><br>
            <button type="button" onclick="register()">Register</button>
            <button type="button" onclick="toggleRegisterForm()">Cancel</button>
        </form>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
